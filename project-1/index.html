<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Ship Global</title>
  </head>
  <body>
    <section aria-label="Ship">
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          &#8656;
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          &#8658;
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img
              src="https://shipglobal.in/wp-content/uploads/2024/05/site-image-1.png"
              alt="Ship Global Image #1"
            />
          </li>
          <li class="slide">
            <img
              src="https://3.imimg.com/data3/KO/IP/MY-903729/global-shipping-agency-services.jpg"
              alt="Ship Global Image #2"
            />
          </li>
          <li class="slide">
            <img
              src="https://shipsmonthly.com/wp-content/uploads/Global-Dream-1068x647.jpg"
              alt="Ship Global Image #3"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
